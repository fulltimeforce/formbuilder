<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="input-group mt-4">
            <input
              type="text"
              class="form-control"
              placeholder="Tecnologías..."
              aria-label="Tecnologías..."
              aria-describedby="basic-addon2"
            />
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon2">Buscar</span>
            </div>
          </div>
        </div>
        <div class="col-8">
          <p><h1 class="text-center">SECTION NAME</h1></p>
          
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action">
              Cras justo odio
            </a>
            <a href="#" class="list-group-item list-group-item-action">Dapibus ac facilisis in</a>
            <a href="#" class="list-group-item list-group-item-action">Morbi leo risus</a>
            <a href="#" class="list-group-item list-group-item-action">Porta ac consectetur ac</a>
            <a href="#" class="list-group-item list-group-item-action" tabindex="-1" aria-disabled="true">Vestibulum at eros</a>
          </div>
          <br />
          <h4>Nuevo Campo</h4>
          <form>
            <div class="form-group">
              <label for="newFieldLabel">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="newFieldLabel"
                placeholder="Ingresa Nombre"
              />
            </div>
            <div class="form-group">
              <label for="newFieldId">Identificador</label>
              <input
                type="text"
                class="form-control"
                id="newFieldId"
                placeholder="Ingresa Identificador"
              />
            </div>
            <div class="form-group">
              <label for="newFieldType">Tipo</label>
              <div class="dropdown dropup">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  id="newFieldType"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Selecciona tipo de campo
                </button>
                <div class="dropdown-menu" aria-labelledby="newFieldType">
                  <a class="dropdown-item" href="#">Short answer</a>
                  <a class="dropdown-item" href="#">Paragraph</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Multiple choice</a>
                  <a class="dropdown-item" href="#">Checkboxes</a>
                  <a class="dropdown-item" href="#">Dropdown</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Multiple choice grid</a>
                  <a class="dropdown-item" href="#">Checkbox grid</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Date</a>
                  <a class="dropdown-item" href="#">Time</a>
                </div>
              </div>
            </div>
            <p><button class="btn btn-primary" type="submit">Crear campo</button></p>
          </form>
        </div>
        <div class="col-8"></div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
